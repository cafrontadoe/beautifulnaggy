<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="productCarousel">
            <h2><span>Carrusel de producto</span> {{productCarousel.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Imagen</span></dt>
                <dd>
                    <div *ngIf="productCarousel.image">
                        <a (click)="openFile(productCarousel.imageContentType, productCarousel.image)">Abrir</a>
                        {{productCarousel.imageContentType}}, {{byteSize(productCarousel.image)}}
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Atras</span>
            </button>

            <button type="button"
                    [routerLink]="['/product-carousel', productCarousel.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Editar</span>
            </button>
        </div>
    </div>
</div>
