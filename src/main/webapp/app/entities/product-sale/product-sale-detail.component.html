<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="productSale">
            <h2><span>Product Sale</span> {{productSale.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Id Product</span></dt>
                <dd>
                    <span>{{productSale.idProduct}}</span>
                </dd>
                <dt><span>Count Product</span></dt>
                <dd>
                    <span>{{productSale.countProduct}}</span>
                </dd>
                <dt><span>Total Product</span></dt>
                <dd>
                    <span>{{productSale.totalProduct}}</span>
                </dd>
                <dt><span>Sale</span></dt>
                <dd>
                    <div *ngIf="productSale.sale">
                        <a [routerLink]="['/sale', productSale.sale?.id, 'view']">{{productSale.sale?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/product-sale', productSale.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
