<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-sale-heading">Crear o editar una venta</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!sale.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="sale.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_creationDate">Fecha de creación</label>
                    <div class="d-flex">
                        <input id="field_creationDate" type="datetime-local" class="form-control" name="creationDate" [(ngModel)]="creationDate" placeholder="YYYY-MM-DD HH:mm"
                        required/>
                    </div>
                    <div [hidden]="!(editForm.controls.creationDate?.dirty && editForm.controls.creationDate?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.creationDate?.errors?.required">
                        Este campo es requerido.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.creationDate?.errors?.ZonedDateTimelocal">
                            Este campo debe ser una fecha y hora.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_total">Total</label>
                    <input type="text" class="form-control" name="total" id="field_total"
                        [(ngModel)]="sale.total" required/>
                    <div [hidden]="!(editForm.controls.total?.dirty && editForm.controls.total?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.total?.errors?.required">
                        Este campo es requerido.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_description">Descripción</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="sale.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_managementDate">Fecha de gestión</label>
                    <div class="d-flex">
                        <input id="field_managementDate" type="datetime-local" class="form-control" name="managementDate" [(ngModel)]="managementDate" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_totalCost">Costo Total</label>
                    <input type="number" class="form-control" name="totalCost" id="field_totalCost"
                        [(ngModel)]="sale.totalCost" required/>
                    <div [hidden]="!(editForm.controls.totalCost?.dirty && editForm.controls.totalCost?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.totalCost?.errors?.required">
                        Este campo es requerido.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.totalCost?.errors?.number">
                            Este campo debe ser un número.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_iva">Iva</label>
                    <input type="number" class="form-control" name="iva" id="field_iva"
                        [(ngModel)]="sale.iva" required/>
                    <div [hidden]="!(editForm.controls.iva?.dirty && editForm.controls.iva?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.iva?.errors?.required">
                        Este campo es requerido.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.iva?.errors?.number">
                            Este campo debe ser un número.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_discount">Descuento</label>
                    <input type="number" class="form-control" name="discount" id="field_discount"
                        [(ngModel)]="sale.discount" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_productSale">Producto de venta</label>
                    <select class="form-control" id="field_productSale" name="productSale" [(ngModel)]="sale.productSale" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productSaleOption.id === sale.productSale?.id ? sale.productSale : productSaleOption" *ngFor="let productSaleOption of productsales; trackBy: trackProductSaleById">{{productSaleOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancelar</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Guardar</span>
                </button>
            </div>
        </form>
    </div>
</div>
