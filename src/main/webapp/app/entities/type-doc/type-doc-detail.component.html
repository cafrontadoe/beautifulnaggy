<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="typeDoc">
            <h2><span>Tipo de documento</span> {{typeDoc.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Descripci√≥n</span></dt>
                <dd>
                    <span>{{typeDoc.description}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span>Atras</span>
            </button>

            <button type="button"
                    [routerLink]="['/type-doc', typeDoc.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Editar</span>
            </button>
        </div>
    </div>
</div>
