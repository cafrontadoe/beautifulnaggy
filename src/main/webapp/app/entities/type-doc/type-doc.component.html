<div>
    <h2 id="page-heading">
        <span>Tipo de documento</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-type-doc" [routerLink]="['/type-doc/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Crear nuevo tipo de documento 
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="typeDocs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Descripci√≥n</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let typeDoc of typeDocs ;trackBy: trackId">
                <td><a [routerLink]="['/type-doc', typeDoc.id, 'view' ]">{{typeDoc.id}}</a></td>
                <td>{{typeDoc.description}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/type-doc', typeDoc.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">Ver</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/type-doc', typeDoc.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Editar</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'type-doc', { outlets: { popup: typeDoc.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Borrar</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
