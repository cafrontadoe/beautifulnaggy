<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-user-client-heading">Crear o editar un Usuario</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!userClient.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="userClient.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Nombre</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="userClient.name" required/>
                    <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.name?.errors?.required">
                        Este campo es requerido.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_lastName">Apellido</label>
                    <input type="text" class="form-control" name="lastName" id="field_lastName"
                        [(ngModel)]="userClient.lastName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_email">Correo</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                        [(ngModel)]="userClient.email" required/>
                    <div [hidden]="!(editForm.controls.email?.dirty && editForm.controls.email?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.email?.errors?.required">
                        ESte campo es requerido.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_documentNumber">Número de documento</label>
                    <input type="text" class="form-control" name="documentNumber" id="field_documentNumber"
                        [(ngModel)]="userClient.documentNumber" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_celphone">Celular</label>
                    <input type="text" class="form-control" name="celphone" id="field_celphone"
                        [(ngModel)]="userClient.celphone" required/>
                    <div [hidden]="!(editForm.controls.celphone?.dirty && editForm.controls.celphone?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.celphone?.errors?.required">
                       Este campo es requerido.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_address">Dirección</label>
                    <input type="text" class="form-control" name="address" id="field_address"
                        [(ngModel)]="userClient.address" required/>
                    <div [hidden]="!(editForm.controls.address?.dirty && editForm.controls.address?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.address?.errors?.required">
                        Este campo es requerido.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_typeDoc">Tipo de documento</label>
                    <select class="form-control" id="field_typeDoc" name="typeDoc" [(ngModel)]="userClient.typeDoc">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="typeDocOption.id === userClient.typeDoc?.id ? userClient.typeDoc : typeDocOption" *ngFor="let typeDocOption of typedocs; trackBy: trackTypeDocById">{{typeDocOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_sale">Venta</label>
                    <select class="form-control" id="field_sale" name="sale" [(ngModel)]="userClient.sale" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="saleOption.id === userClient.sale?.id ? userClient.sale : saleOption" *ngFor="let saleOption of sales; trackBy: trackSaleById">{{saleOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancelar</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Guardar</span>
                </button>
            </div>
        </form>
    </div>
</div>
