<div class="card-group">
    <div class="card col-md-2" *ngFor="let product of products" >
      <img class="card-img-top" [src]="product.imageToShow">
      <div class="card-body">
        <h5 class="card-title">{{product.description}}</h5>
        <p class="card-text">{{product.packaging}}</p>
        <p class="card-text"><small class="text-muted">$ {{product.priceBeauty}}</small></p>
      </div>
    </div>
  </div>
