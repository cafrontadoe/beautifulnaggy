
<form #singupForm="ngForm" #aForm>




    <div class="container">

        <div class="row product-list" style="margin: 1em 0;">
           
            <app-cart></app-cart>
            <!-- START : Product Card -->
            <div class="col-sm-12 col-md-6 col-lg-4 product-list__item"
                *ngFor="let product of products; let i = index;">
                <div class="card mb-4 shadow-sm pd-5">
                    <div class="product-list__image">
                        <img class="card-img-top" [src]="product.imageToShow" alt="Card image cap">
                    </div>

                    <div class="card-body">
                        <p style="font-weight: bold;" class="cart-title">{{product.nombre}}</p>
                        <p class="card-text">x|{{product.description}}</p>
                        <p class="card-text"><small style="font-size: 14px;" class="text-muted">$
                                {{product.priceBeauty}}</small></p>
                                <p class="card-text" style="display: inline-block;">Disponibles: {{product.available}}</p>
                                <div class="input-group">
                                    <span class="input-group-btn">
                                        <button type="button" (click)="managementToCart(product)" *ngIf="product.isAdded"
                                        class="btn btn-danger">Sacar del carrito</button>
                                        <button type="button" (click)="managementToCart(product)"  *ngIf="!product.isAdded"
                                        class="btn btn-success">AÃ±adir al carrito</button>
                                    </span>
                                    <input class="form-control" *ngIf="!product.isAdded" name="countProduct" 
                                    [(ngModel)]="product.requestCount" naturalNumbersOnly  style="display: inline-block; width: 60px;" min="0"
                                    type="number">
                                    <h3 class="card-text" *ngIf="product.isAdded"  style="display: inline-block; width: 60px;">{{product.requestCount}}</h3>
                                
                        </div>
                        <div class="text-center">
                        </div>
                    </div>
                </div>
            </div>
            <!-- END : Product Card -->

        </div>
    </div>
</form>
